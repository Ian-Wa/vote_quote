<h1 class="text-center">QUOTES </h1>
<hr/>
<div class="container jumbotron bgm">
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <div class="row">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="container">
        <div class="row" *ngFor='let quote of quotes; let i = index'>
          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Quote</h5>
              <div class="container">
                <p id="{{i}}" appHighlight>{{quote.description}} </p>
                <button class="btn btn-success "   (click)='toogleDetails(i)'>Details</button>
              </div>
            </div>
          </div>
         
          <div class="container">
            <div class="row" *ngIf="quote.showDescription">
              <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'>
              </app-quote-details>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
